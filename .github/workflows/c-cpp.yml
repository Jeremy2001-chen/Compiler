on:
  push:
    branches:
      - main

jobs:
  my-job:
    name: My Job
    runs-on: ubuntu-latest
    steps:
      - name: Print a greeting
        env:
          MY_VAR: Hi there! My name is
          FIRST_NAME: Mona
          MIDDLE_NAME: The
          LAST_NAME: Octocat
        run: |
          echo "Welcome to Zergling's Compiler!".
      - name: Compile the project
        run: g++ main.cpp -O2 -o main.o

