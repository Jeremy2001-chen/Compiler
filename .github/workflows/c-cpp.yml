name: GitHub Actions
on: [push]
jobs:
  github-action:
    runs-on: ubuntu-latest
    steps:
      - name: Start CI/CD
        run: |
          echo "^v^ Welcome to Zergling's Compiler!"
          echo "ðŸŽ‰ The job was automatically triggered by a ${{ github.event_name }} event."
          echo "ðŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
          echo "ðŸ”Ž The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - name: Make target directory
        run: |
          cd ${{ github.workspace }}
          mkdir target
      - name: Test target directory
        run: |
          ls ${{ github.workspace }}
      - name: Copy the data
        run: |
          ls
          cp -r ./data/* ./target
          cd target
          mkdir test
          cp -r ./testfiles/* ./test
      - name: Compile the compiler
        run: |
          cd target
          g++ ../main.cpp -O2 -o main
      - name: Test the testcase
        run: |
          cd target
          ls
          python3 checker.py > log.txt
          cat log.txt
      - name: Upload the artifact
        uses: actions/upload-artifact@v3
        with:
          name: ZerglingCompiler
          path: target/test/compiler